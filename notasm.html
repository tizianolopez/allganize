                <div class="offcanvas-body">
                Esta pestaña te permite tomar apuntes y asignarle colores con la barra de abajo con tal de organizar mejor las notas y que sean más faciles de acceder. Con el botón verde creas notas, y con el rojo las borras.

    <main>
      <div class="headers">
        <div id="list-head">
          <b>Tus apuntes</b>
        </div>
        <div id="note-head">
          <b>Tu libreta</b>
          <span id="edit-mode" class="no-display">
            <i> (actualmente escribiendo) </i>
          </span>
        </div>
      </div>
      <noteList>
        <div id='listed'>
          
        </div>
      </noteList>
      <notepad>
        <div id="note-title">
          <input id="title-field" type="text" placeholder="title your note">
        </div>
        <div id="note-body">
          <textarea id="body-field"></textarea>
        </div>
      </notepad>
    </main>
    <section class="d-flex align-items-center justify-content-center">
      <button class="botones"id="btn-save"><svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-save-fill" viewBox="0 0 16 16">
        <path d="M8.5 1.5A1.5 1.5 0 0 1 10 0h4a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h6c-.314.418-.5.937-.5 1.5v7.793L4.854 6.646a.5.5 0 1 0-.708.708l3.5 3.5a.5.5 0 0 0 .708 0l3.5-3.5a.5.5 0 0 0-.708-.708L8.5 9.293V1.5z"/>
      </svg></button>
     
    <div id='color-select'>
      <div class='color-box white'></div>
      <div class='color-box orange'></div>
      <div class='color-box banana'></div>
      <div class='color-box honeydew'></div>
      <div class='color-box flora'></div>
      <div class='color-box aqua'></div>
      <div class='color-box ice'></div>
      <div class='color-box sky'></div>
      <div class='color-box orchid'></div>
      <div class='color-box lavendar'></div>
      <div class='color-box pink'></div>
    </div>
    <button id="btn-delete"><svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
